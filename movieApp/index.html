<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="movies.css" />
    <title>Movies</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-container">
        <div class="image-container">
          <div class="logo">
            <img src="./asset/logo (1).png" alt="movie_logo" />
          </div>
        </div>
        <div class="nav-search">
          <input
            type="text"
            placeholder="Search Movie..."
            class="search-input"
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
      </div>
    </nav>

    <!-- Controls Section -->
    <div class="controls-container">
      <!-- Sorting Section -->
      <div class="sort-container">
        <label for="sort-options">Sort By:</label>
        <select id="sort-options" class="sort-options">
          <option value="name">Name</option>
          <option value="year">Year</option>
          <option value="rating">Rating</option>
          <option value="price">Price</option>
        </select>
      </div>

      <!-- Timer Section -->
      <div class="timer-container">
        <label for="timer-input">Set Timer (in minutes):</label>
        <input
          type="number"
          id="timer-input"
          class="timer-input"
          placeholder="Enter minutes"
        />
        <button id="start-timer" class="start-timer">Start Timer</button>
        <p id="timer-display" class="timer-display">Time Left: --:--</p>
      </div>

      <!-- Time Spent Section -->
      <div class="time-spent-container">
        <p id="time-spent-display" class="time-spent-display">
          Time Spent on Page: 00:00
        </p>
      </div>
    </div>

    <!-- Main Section -->
    <main>
      <!-- Movies Container -->
      <div id="movies"></div>

      <!-- Pagination Section -->
      <div class="pagination-container">
        <button id="prev-page" class="pagination-button" disabled>
          Previous
        </button>
        <span id="current-page" class="pagination-info">Page 1</span>
        <button id="next-page" class="pagination-button">Next</button>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-socialicons">
        <p>Follow On:</p>
        <a href="https://www.facebook.com/home.php"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/login"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/yourusername"
          ><i class="fab fa-github"></i
        ></a>
      </div>
      <p class="copyright">
        &copy; 2025 - Movie App |
        <span>Made with &#x2764;&#xfe0f; by Payal</span>
      </p>
    </footer>

    <script src="movies.js"></script>
  </body>
</html>
